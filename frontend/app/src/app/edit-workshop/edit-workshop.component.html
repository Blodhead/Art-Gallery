<div class="wrapper body">

    <div class="container">
        <div class="row">
            <div class="col-lg-2 d-none d-lg-block d-xl-none"></div>
            <div class="col-xl-2 d-none d-xl-block"></div>

            <div class="col-12 col-lg-8 col-xl-8">
                <div class="card text-center" style="margin-top: 15%;">
                    <div class="card-header">
                        
                        <input type="text" class="name" placeholder="Enter Name of the Workshop" [(ngModel)]="name">
                        <br />
                    </div>
                    <div class="card-body" style="text-align: left;">
                        <div class="card-title" style="text-align: center;">
                            <form>
                                <div class="form-group">
                                    <input type="file" multiple name="image" (change)="onFileSelected($event)">
                                </div>
                            </form>
                        </div>
                        <b>Short description:</b>
                        <div class="card-text form-group">

                            <textarea class="form-control"
                                placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum."
                                rows="7" [(ngModel)]="description"></textarea>
                        </div>
                        <br>
                        <b>Long description:</b>
                        <div class="card-text form-group">
                            <textarea class="form-control"
                                placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum."
                                rows="7" [(ngModel)]="long_desc"></textarea>
                        </div>
                    </div>

                    <div class="row card-footer text-muted">
                        <div class="row" style="width: -webkit-fill-available;">
                            <div class="col-12 name" style="width: -webkit-fill-available;">
                                <label for="address"><b style="color: black;">Address:&nbsp;</b></label>
                                <input type="text" placeholder="example:Bulevar kralja Aleksandra 73, Beograd, Srbija"
                                    style="min-width:400px" [(ngModel)]="location">
                                <button (click)="search()">Search!</button>

                            </div>
                        </div>

                        <div class="row">

                            <div class="col-lg-5 col-md-5 col-sm-5" style="display: flex;">
                                <mat-form-field appearance="fill">
                                    <mat-label style="color: black;"><b>Choose a date</b></mat-label>
                                    <input matInput [matDatepicker]="picker" [(ngModel)]="date">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-5 col-md-5 col-sm-5" style="display: flex;">
                                <mat-form-field>
                                    <mat-label style="color: black;"><b>Time:</b></mat-label>
                                    <input matInput [(ngModel)]="time">
                                    <mat-hint>HH:MM</mat-hint>
                                    <ngx-mat-timepicker #picker></ngx-mat-timepicker>
                                </mat-form-field>
                            </div>

                            <div class="col-2">
                                <b style="color: black;">Free spaces:</b>
                                <br>
                                <input style="width: 40px;" type="text" name="free_spaces" [(ngModel)]="free_spaces">
                            </div>


                        </div>
                    </div>



                </div>
            </div>

            <div class="col-lg-2 d-none d-lg-block d-xl-none"></div>
            <div class="col-xl-2 d-none d-xl-block"></div>
        </div>

    </div>
    <div class="row">
        <div class="col-1">&nbsp;</div>
        <div class="col-2" style=" text-align: center; padding-top: 20px;">
            <div class="">
                <div class="picture">

                    <button type="button" class="btn btn-info" style="width: 128px !important;">
                        <p>Upload Template</p><input style="width: -webkit-fill-available;" src={{selectedFile}}
                            type="file" id="wizard-picture" class="avatar" name="json"
                            (change)="onFileChanged($event)">
                    </button>
                </div>
            </div>
        </div>
        <div class="col-2" style=" text-align: center; padding-top: 20px;">
            <button class="btn btn-primary rounded" (click)="saveAsTemplate()"><a class="btn btn-clear"
                    style="color: white;" title="Download JSON" [href]="downloadJsonHref"
                    download="download.json">Save as Template</a></button>

        </div>
        <div class="col-2" style=" text-align: center; padding-top: 20px;">
            <button class="btn btn-success rounded" style="background-color: rgb(19,98,7);" (click)="save()">Save
                changes</button>
        </div>
        <div class="col-2" style=" text-align: center; padding-top: 20px;">
            <button class="btn btn-warning rounded" (click)="remove()">Delete worksop</button>
        </div>
        <div class="col-2" style=" text-align: center; padding-top: 20px;">
            <button class="btn btn-danger rounded" (click)="cancel()">Cancel changes</button>
        </div>
        <div class="col-1">&nbsp;</div>
    </div>
</div>
