<div class="wrapper">
    <gallery [items]="images" thumbPosition="left"></gallery>
    <div class="container-fluid">

        <div class="row">
            <div class="col-3">
                <div *ngIf="check()==true">
                    <b>Approved list:</b>
                    <br>
                    <table *ngFor="let participant of subscribedParticipants">

                        <tr>
                            <td>{{participant}}</td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="col-6 container border border-success rounded">

                <div class="row">
                    <div class="col-xl-7 col-lg-12">
                        <table style="width: -webkit-fill-available; width: -moz-available;">
                            <tr>
                                <label for="address">
                                    <b>Name:</b> {{myWorkshop.name}}
                                </label>
                                <hr>
                            </tr>
                            <tr style="width: -webkit-fill-available; width: -moz-available;">
                                <label name="address" type="text" style="width: -webkit-fill-available; width: -moz-available;">
                                    <b>Location:</b> {{myWorkshop.location}}
                                </label>
                                <hr>
                            </tr>
                            <tr style="width: -webkit-fill-available; width: -moz-available;">
                                <label name="address" type="text" style="width: -webkit-fill-available; width: -moz-available;">
                                    <b>Date&Time:</b> {{myWorkshop.date | date:'EEEE d. MMMM y. - HH:mm'}}
                                </label>
                                <hr>
                            </tr>
                            <tr>
                                <b>Organizer:</b> {{myWorkshop.owner}} <button *ngIf="current_user.type=='participant'" type="button"
                                    class="btn btn-sm btn-warning pointer" (click)="contact()">Contact</button>
                            </tr>
                            <tr>
                                <b>Short desciption:</b><br>
                                {{myWorkshop.description}}
                                <hr>
                            </tr>
                        </table>
                    </div>

                    <div class="col-xl-4 col-lg-12">
                        <b>Maps:</b>
                        <div class="mapa border border-success rounded">

                            <div id="map" class="map" style="width: 300px; height: 300px;"></div>

                        </div>
                    </div>
                    <div class="col-xl-1">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <b>Long desciption:</b><br>
                        {{long_desc}}
                    </div>

                </div>
            </div>
            <div class="col-3">
                <div *ngIf="check()==true">
                    <b>Waiting list:</b>
                    <br>
                    <table *ngFor="let participant of waitingParticipants">

                        <tr>
                            <td>{{participant}}</td>
                            <td><button class="btn btn-sm btn-success" (click)="accept(participant)">Accept</button> </td>
                            <td><button class="btn btn-sm btn-danger" (click)="reject(participant)">Reject</button></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
