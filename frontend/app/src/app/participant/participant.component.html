<div class="row">

  <div class="col-sm-12 col-md-12 col-lg-3" style="text-align: center;">

    <div class="row">
      <div class="col-12">
        <div class="imgcontainer">
          <img src="{{myUser.profile_photo_name}}" style="width: 100px; height: 100px;" alt="Avatar" class="avatar shadow">
        </div>
        <h6>{{myUser.username}}</h6>
      </div>
    </div>

  </div>


  <div class="col-lg-7 col-md-12 col-sm-12">

    <div class="row">

      <div class="col-md-4 d-none d-md-block d-lg-none"></div>
      <div class="col-sm-3 d-none d-sm-block d-md-none"></div>      
      
      <div class="col-lg-12 col-sm-9 col-md-8">
        <div class="row">
          <div class="col-4"><b> Firstname:</b></div>
          <div class="col-7">{{myUser.firstname}}</div>
        </div>

        <div class="row">
          <div class="col-4"><b>Lastname:</b></div>
          <div class="col-7">{{myUser.lastname}}</div>
        </div>

        <div class="row">
          <div class="col-4"><b>Phone:</b></div>
          <div class="col-7">{{myUser.phone}}</div>
        </div>
        <div class="row">
          <div class="col-4"><b>Mail:</b></div>
          <div class="col-7">{{myUser.mail}}</div>
        </div>
        <div class="row">
          <div class="col-4"><b>Password:</b></div>
          <div class="col-7">{{myUser.password}}</div>
        </div>
        <div class="row">
          <div class="col-4"><b>Status:</b></div>
          <div class="col-7">{{myUser.status}}</div>
        </div>
      </div>

    </div>

  </div>

  <div class="col-md-12 col-sm-12 col-lg-2" style="text-align: center;">
    <br />
    <button type="button" class="btn btn-warning" (click)="edit(myUser)">Edit User</button>
    <br />
    <br />
    <button type="button" class="btn btn-danger" (click)="delete(myUser.username,myUser.type)">Delete User</button>
  </div>


</div>
